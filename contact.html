<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="home.css">
    <title>G Electrical</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="home.html" class="navbar-brand text-warning" >GE-Electrical</a>
    
        <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navmenu">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a href="service.html" class="nav-link" target="_blank">Our Services</a>
                </li>
                <li class="nav-item">
                    <a href="aboutus.html" class="nav-link" target="_blank">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link" target="_blank">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="mb-5 p-3" style="background-color: lightblue;">
    <h4 class="mb-5 text-center fs-2"><strong>CONTACT US</strong></h4>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="row mb-4">
            <div class="col">
                <!--name-->
              <div class="form-outline">
                <label class="form-label" for="form3Example1">First name</label>
                <input type="text" id="form3Example1" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2">Last name</label>
                <input type="text" id="form3Example2" class="form-control" />
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control" />
          </div>
          <!--textarea-->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">complaint</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked />
            <label class="form-check-label" for="form2Example3">
              Subscribe for safety tips
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            BOOK NOW
          </button>

          <!-- Social Media Register buttons -->
          <div class="text-center">
            <p>To get more updates, you sign up with:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
             <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-instagram"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-github"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
